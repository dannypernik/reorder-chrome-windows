<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chrome Window Order</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 10px;
        min-width: 420px;
        background: #f5f5f7;
        color: #222;
      }

      h1 {
        font-size: 15px;
        margin: 0 0 6px;
      }

      .hint {
        font-size: 11px;
        color: #555;
        margin-bottom: 8px;
      }

      .hint a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }

      .hint a:hover {
        text-decoration: underline;
      }

      #status {
        font-size: 11px;
        margin-bottom: 6px;
        min-height: 14px;
      }

      #status.ok {
        color: #0a7b1f;
      }

      #status.error {
        color: #b00020;
      }

      #window-list {
        list-style: none;
        padding: 0;
        margin: 0 0 8px;
        max-height: 300px;
        overflow-y: auto;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #ffffff;
      }

      .window-item {
        padding: 10px 10px;
        font-size: 12px;
        cursor: move;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        border-bottom: 1px solid #27272a;
        background: #18181b;
        transition: background 0.15s ease, transform 0.1s ease;
        min-height: 24px;

        /* reserve space for the active border so text doesn't shift */
        border-left: 3px solid transparent;
      }

      .window-item:last-child {
        border-bottom: none;
      }

      .window-item:hover {
        background: #f0f4ff;
      }

      .window-item.dragging {
        opacity: 0.7;
        background: #e3f2fd;
        transform: scale(0.99);
      }

      .window-item.over {
        border-top: 2px solid #1976d2;
      }

      .window-item.active-window {
        background: #edf3ff;              /* subtle blue-tinted bg */
        border-left-color: #16a34a;   /* light green to match circle */
      }

      .window-main {
        display: flex;
        flex-direction: column;
        min-width: 0;
        flex: 1;
      }

      .window-title-line {
        display: flex;
        align-items: flex-start;
        gap: 6px;
        min-width: 0;
      }

      .window-title {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        flex: 1;
        font-weight: 500;
      }

      .window-tabs-count {
        font-size: 11px;
        color: #666;
        flex-shrink: 0;
      }

      .window-active-indicator {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #bbf7d0, #16a34a);
        box-shadow:
          0 0 0 1px rgba(22, 163, 74, 0.7),
          0 0 4px rgba(22, 163, 74, 0.9),
          0 2px 4px rgba(0, 0, 0, 0.25);
        flex-shrink: 0;
      }

      .window-subline {
        font-size: 10px;
        color: #888;
        margin-top: 2px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        min-height: 12px;   /* reserve space even when empty */
      }

      .window-edit-icon {
        position: relative;
        font-size: 15px;
        cursor: pointer;
        opacity: 0;
        flex-shrink: 0;
        margin-top: -2px;
        line-height: 1;
        transition: opacity 0.12s ease;
      }

      /* invisible hitbox */
      .window-edit-icon::after {
        content: "";
        position: absolute;
        left: -4px;
        right: -4px;
        top: -4px;
        bottom: -10px;      /* ← adds extra clickable space *below* the icon */
        cursor: pointer;
      }

      .window-item:hover .window-edit-icon {
        opacity: 0.75;
      }

      .window-item:hover .window-edit-icon:hover {
        opacity: 1;
      }

      .window-focus-icon {
        position: relative;
        font-size: 15px;
        cursor: pointer;
        opacity: 0.75;
        flex-shrink: 0;
        line-height: 1;
        transition: opacity 0.12s ease;

        svg {
          fill: #1976d2;
        }
      }

      /* invisible hitbox */
      .window-focus-icon::after {
        content: "";
        position: absolute;
        left: -4px;
        right: -4px;
        top: -4px;
        bottom: -10px;    /* ← bigger bottom hitbox */
        cursor: pointer;
      }

      .window-item:hover .window-focus-icon:hover {
        opacity: 1;
      }

      .window-title-input {
        font-size: 12px;
        font-family: inherit;
        padding: 2px 4px;
        margin: 0;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }

      .window-title-input:focus {
        outline: 2px solid #2563eb;
        border-color: #2563eb;
      }

      /* dark mode */
      @media (prefers-color-scheme: dark) {
        .window-title-input {
          background: #1f2937;
          border-color: #4b5563;
          color: #e5e5e5;
        }
        .window-title-input:focus {
          outline-color: #60a5fa;
          border-color: #60a5fa;
        }
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 6px;
      }

      button {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #ffffff;
        cursor: pointer;
        transition:
          background 0.15s ease,
          border-color 0.15s ease,
          transform 0.1s ease;
      }

      button:hover {
        background: #f0f4ff;
        border-color: #1976d2;
      }

      button:active {
        transform: scale(0.98);
      }

      .window-title-custom {
        color: #1976d2;   /* same blue we used before for active border */
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background: #18181b;
          color: #e5e5e5;
        }

        .hint {
          color: #9ca3af;
        }

        .hint a {
          color: #60a5fa;
        }

        #window-list {
          border-color: #27272a;
          background: #18181b;
        }

        .window-item {
          background: #18181b;
          border-bottom-color: #27272a;
        }

        .window-item:hover {
          background: #1f2937;
        }

        .window-item.active-window {
          background: #111827;
          border-left-color: #22c55e;
        }

        .window-tabs-count {
          color: #9ca3af;
        }

        .window-subline {
          color: #6b7280;
        }

        .window-active-indicator {
          background: radial-gradient(circle at 30% 30%, #bbf7d0, #22c55e);
          box-shadow:
            0 0 0 1px rgba(34, 197, 94, 0.9),
            0 0 6px rgba(34, 197, 94, 1),
            0 2px 6px rgba(0, 0, 0, 0.6);
        }

        .window-drag-handle {
          color: #4b5563;
        }

        .window-item.active-window .window-drag-handle {
          color: #60a5fa;
        }

        .window-title-custom {
          color: #60a5fa;
        }

        button {
          background: #111827;
          border-color: #374151;
          color: #e5e5e5;
        }

        button:hover {
          background: #1f2937;
          border-color: #60a5fa;
        }

        #status.ok {
          color: #4ade80;
        }

        #status.error {
          color: #f97373;
        }
      }
    </style>
  </head>
  <body>
    <h1>Chrome Window Order</h1>
    <p class="hint">
      Drag windows to reorder. Shortcuts cycle focus and move tabs using this order.
      <a href="chrome://extensions/shortcuts" id="shortcuts-link" target="_blank">Keyboard shortcuts</a>
    </p>
    <div id="status"></div>

    <ul id="window-list"></ul>

    <script src="popup.js"></script>
  </body>
</html>
